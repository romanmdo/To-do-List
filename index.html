
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> To-do App </title>
        <meta name="viewport" contenido="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Css Map -->
        <link rel="stylesheet" type="text/css" href="/styles/css/styles.css">
    </head>
    <body>
        <div class="tareas-contenedor">
            <h1> Tareas Mdo </h1>
            <details>
                <summary>
                    <span class="tareas-titulo">
                        Ir a la escuela
                    </span>
                    <input type="checkbox">
                    <img src="assets/plus.svg" class="icono-expandido" alt="Plus">
                </summary>        
            
                <div class="tareas-contenido">
                    Esta tarea trata de ir a la escuela y que nos vaya bien.
                    
                </div>
            </details>


            <details>
                <summary>
                    <span class="tareas-titulo">
                        Ir al gimnasio
                    </span>
                    <input type="checkbox">
                    <img src="assets/plus.svg" class="icono-expandido" alt="Plus">
                </summary>        
                <div class="tareas-contenido">
                    Esta tarea trata de ir al gimnasio, tirar pesado y al fallo.
                </div>
            </details>

            <details>
                <summary>
                    <span class="tareas-titulo">
                        Programar
                    </span>
                    <input type="checkbox">
                    <img src="assets/plus.svg" class="icono-expandido" alt="Plus">
                </summary>        
                <div class="tareas-contenido">
                    Esta tarea trata de programar en el dia, aunque sea minimo 2hs.
                </div>
                </details>
        </div>
    <script src="script.js"></script>
    </body>
</html>
